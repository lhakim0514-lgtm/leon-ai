<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leon AI Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
    }
    #chat-box {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      background: white;
      height: 300px;
      overflow-y: auto;
      text-align: left;
    }
    .msg {
      margin: 5px 0;
      padding: 8px;
      border-radius: 5px;
    }
    .user {
      background: #d1f0ff;
      text-align: right;
    }
    .bot {
      background: #f0f0f0;
      text-align: left;
    }
    #message {
      width: 70%;
      padding: 8px;
    }
    button {
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>Chat dengan Leon AI ü§ñ</h1>
  <div id="chat-box"></div>
  <input type="text" id="message" placeholder="Tulis pesan..." />
  <button onclick="sendMessage()">Kirim</button>

  <script>
    const chatBox = document.getElementById("chat-box");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.classList.add("msg", sender);
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById("message");
      const text = input.value;
      if (!text) return;
      
      addMessage(text, "user");
      input.value = "";

      try {
        const res = await fetch("https://YOUR-RENDER-URL/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        addMessage(data.reply, "bot");
      } catch (err) {
        addMessage("‚ö†Ô∏è Error menghubungkan ke server Leon AI.", "bot");
      }
    }
  </script>
</body>
</html>
